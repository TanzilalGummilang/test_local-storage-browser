<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Table</title>
    <link rel="stylesheet" href="./scss/index.css">
</head>
<body>
    <h1>Form Table</h1>
    <div class="form-wrapper">
        <div class="input text data">
            <div class="input first-name">
                <label for="first-name">Nama Depan</label>
                <input type="text" class="name" />
            </div>
            <div class="input last-name">
                <label for="last-name">Nama Belakang</label>
                <input type="text" class="name">
            </div>
            <div class="input age">
                <label for="age">Umur</label>
                <input type="text" class="age">
            </div>
        </div>
        <div class="input button data">
            <div class="submit">
                <input type="button" value="oke">
            </div>
            <div class="clear">
                <input type="button" value="clear">
            </div>
            <div class="last-data">
                <input type="button" value="last-data">
            </div>
            <div class="all-data">
                <a href="./all-data.html">
                    <input type="button" value="all-data">
                </a>
            </div>
        </div>
    </div>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
